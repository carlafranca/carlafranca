<header class="yt-header">
    <h1 class="yt-header__title">My YouTube playlist</h1>
</header>

<yt-paging item="$ctrl.list" pos="top"></yt-paging>

<main>
    <ul class="list-unstyled" evt-delegate="{selector: '.evt__target', action: 'videoDetail', paging: $ctrl.param}">
        <li ng-repeat="item in $ctrl.list.items track by item.id" data-id="{{$index}}">
            <yt-item item="item" class="yt-card yt"></yt-item>
        </li>
    </ul>
</main>

<yt-paging item="$ctrl.list" pos="bottom"></yt-paging>
